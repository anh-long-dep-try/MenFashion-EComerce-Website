   <!-- ------------------------------------------------------------------------------------------------------ -->
      <button class="hover-button" onclick="clearLocalStorage()">Clear All Data</button>

      <div class="sign-up-container">
        <div class="left-section">
            <h2>Sign Up</h2>
            <img src="Images/suit_duck.jpg" alt="Logo" class="logo">
    
            <form class="sign-up-form">
                <!-- Username Field -->
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
    
                <!-- Email Field -->
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
    
                <!-- Password Field -->
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
    
                <!-- Confirm Password Field -->
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Password" required>
                </div>
    
                <!-- Sign Up Button -->
                <button type="button" class="sign-up-button" onclick="validateForm()">Sign Up</button>
            </form>
        </div>
        
    
        <div class="divider"></div>
    
        <div class="right-section">
            <p style="text-align: center;">Or Sign In With</p>
            <div class="social-icons">
                <a href="https://facebook.com"><img src="/Images/fb.png" alt="Facebook"></a>
